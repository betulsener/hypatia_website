{% extends 'base.html' %}
{% load static %}

{% block title %}Paylaşım Yap!{% endblock %}
{% block page_description %} Fikirleriniz sayfa içeriği {% endblock %}

{% block extracss %}{% endblock %}
{% block content %}
<!--Contacts-->
<div class="container mt-4 mb-4">
    <h2 class="mb-4">Geleceğin Trendi</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullName" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">Meslek</label>
            <input type="text" class="form-control" id="job" name="job" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Posta</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input class="form-control" id="title" name="title" required></input>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">İleti</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Etiketler</label>
            <input class="form-control" id="tags" name="tags" required></input>
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
</div>
<!--Contacts-->
{% endblock %}
